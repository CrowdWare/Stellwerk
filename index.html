  <script type="text/javascript">
    $(document).on('ready', function() 
    {  
      $(".filtering1").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        mobileFirst: true,
        focusOnSelect: false,
        responsive: 
        [
          {
            breakpoint:769,
            settings: {slidesToShow:1}
          },
          {
            breakpoint:993,
            settings: {slidesToShow:2}
          },
          {
            breakpoint:1000,
            settings: {slidesToShow:3}
          },
        ]
      });

    $(".filtering2").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        mobileFirst: true,
        focusOnSelect: false,
        responsive: 
        [
          {
            breakpoint:769,
            settings: {slidesToShow:1}
          },
          {
            breakpoint:993,
            settings: {slidesToShow:2}
          },
          {
            breakpoint:1000,
            settings: {slidesToShow:3}
          },
        ]
      });

    $(".filtering3").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        mobileFirst: true,
        focusOnSelect: false,
        responsive: 
        [
          {
            breakpoint:769,
            settings: {slidesToShow:1}
          },
          {
            breakpoint:993,
            settings: {slidesToShow:2}
          },
          {
            breakpoint:1000,
            settings: {slidesToShow:3}
          },
        ]
      });
    });
    
    var filtered = false;
    $('.filter-btn').on('click',function()
    {
      $('.filter-btn').removeClass('active');
      var filter = $(this).data('attribute');
      if(filter == 'all')
      {
        $('.filtering1').slick('slickUnfilter');
      }
      else
      {
        $('.filtering1').slick('slickUnfilter');
        $('.filtering1').slick('slickFilter', function( index ) 
        {
          return $('.' + filter, this).length === 1;
        });
      }
      $(this).addClass('active');
      filtered = true;
    }); 

</script>
